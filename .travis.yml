language: python
addons:
  apt:
    packages:
      - pkg-config
      - python-dev
      # Pillow dependencies
      - libtiff4-dev
      - libjpeg8-dev
      - zlib1g-dev
      - libfreetype6-dev
      - liblcms2-dev
before_install:
  # PyAV dependencies
  - scripts/build-ffmpeg.sh
install:
  - pip install tox python-coveralls
script:
  - tox
after_success:
  - coveralls
env:
  - TOXENV=py27
